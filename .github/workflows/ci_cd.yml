name: Frontend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: Setup Node.js environment (Node 22)
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Step 3: Install project dependencies
      - name: Install project dependencies
        run: yarn install --frozen-lockfile

      # Step 4: Run ESLint for code linting
      - name: Run ESLint for code linting
        id: lint
        run: yarn lint

      # Step 5: Run unit tests with Vitest
      - name: Run unit tests with Vitest
        id: test
        run: yarn test

      # Step 6: Build production version app
      - name: Build production version app
        id: build
        run: yarn build

      # Step 7: Build Docker image
      - name: Build Docker image for oneeloom app
        id: docker_build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/oneeloom .
        env:
          DOCKER_BUILDKIT: 1

      # Step 8: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 9: Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        id: docker_push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/oneeloom

      # Step 10: Notify Telegram Bot about successful build
      - name: Notify Telegram Bot about successful build
        if: ${{ success() }}
        run: |
          curl -X POST "${{ secrets.WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "status": "success",
            "repository": "${{ github.repository }}",
            "workflow": "${{ github.workflow }}",
            "commit_url": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}",
            "message": "Build and deployment completed successfully! ðŸš€"
          }
          EOF

      # Step 11: Notify Telegram Bot about failed build
      - name: Notify Telegram Bot about failed build
        if: ${{ failure() }}
        run: |
          FAILED_STEP=""
          # Check ESLint step
          if [[ "${{ steps.lint.outcome }}" == "failure" ]]; then
            FAILED_STEP="ESLint"
          # Check Unit Tests step
          elif [[ "${{ steps.test.outcome }}" == "failure" ]]; then
            FAILED_STEP="Unit Tests"
          # Check Build step
          elif [[ "${{ steps.build.outcome }}" == "failure" ]]; then
            FAILED_STEP="Build"
          # Check Docker Build step
          elif [[ "${{ steps.docker_build.outcome }}" == "failure" ]]; then
            FAILED_STEP="Docker Build"
          # Check Docker Push step
          elif [[ "${{ steps.docker_push.outcome }}" == "failure" ]]; then
            FAILED_STEP="Docker Push"
          fi

          curl -X POST "${{ secrets.WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "status": "failure",
            "repository": "${{ github.repository }}",
            "workflow": "${{ github.workflow }}",
            "commit_url": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}",
            "failed_step": "$FAILED_STEP",
            "message": "Build or deployment failed! âŒ"
          }
          EOF

